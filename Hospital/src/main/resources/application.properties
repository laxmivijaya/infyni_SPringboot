server.port=9001
spring.application.name= Hospital
server.servlet.context-path=/hospital-service
spring.profiles.active = dev

spring.jackson.serialization-inclusion=non_null

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hospital?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update


# ===============================
# = Department-Service
# ===============================
department.base.url=http://localhost:9002/department-service/api/v1/department/



